    sideBar = document.getElementById("side-bar");
    productList = document.getElementById("product-list");
    tabs = sideBar.children;

    for (let i in data) {
      sideBar.innerHTML += `<div class="p-2 text-capitalize">${i}</div>`;
    }

    sideBar.children[0].classList.add("current");

    function resetCurrent(indexTab) {
      for (let i = 0; i < tabs.length; i++) {
        if (i != indexTab) tabs[i].classList.remove("current");
      }
    }

    const handleFilter = (name) => {
      productList.innerHTML = data[name]
        .map(
          (product) => `<div class="col-md-4 col-sm-6">
              <div class="card">
                <img class="card-img-top" width="64px" height="64px" src=${product.img} alt=${product.name} />
                <div class="card-body">
                  <h4 class="card-title">${product.name}</h4>
                  <p class="card-text">
                    ${product.desc}
                  </p>
                </div>
              </div>
            </div>`
        )
        .join(" ");
    };

    for (let i = 0; i < tabs.length; i++) {
      tabs[i].addEventListener("click", (e) => {
        filterName = e.target.innerText.trim().toLowerCase();
        resetCurrent(i);
        e.target.classList.add("current");
        handleFilter(filterName);
      });
    }

    handleFilter("laptop");
  </script>
