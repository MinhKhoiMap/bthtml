<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-3 py-3 px-2 border-end border-black">
          <form action="" class="container-fluid d-flex flex-column h-100">
            <div class="px-2">
              <div class="row input_group align-items-baseline">
                <label for="name" class="text-capitalize col-md-6"
                  >Họ tên</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Họ tên"
                  class="col-md-6 border-0 border-bottom border-black"
                />
              </div>
              <div
                class="row input_group mt-4 justify-content-between align-items-baseline"
              >
                <label for="age" class="text-capitalize col-md-6">Tuổi</label>
                <input
                  type="number"
                  id="age"
                  name="age"
                  placeholder="Tuổi"
                  class="col-md-6 border-0 border-bottom border-black"
                />
              </div>
              <div
                class="row input_group mt-4 justify-content-between align-items-center"
              >
                <label class="text-capitalize col-md-6">giới tính</label>
                <div
                  id="gender"
                  class="col-md-6 flex-grow-1 d-flex justify-content-between"
                >
                  <div>
                    <input
                      type="radio"
                      id="gender-men"
                      value="men"
                      name="gender"
                    />
                    <label for="gender-men" class="ms-md-2">Nam</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="gender-women"
                      value="women"
                      name="gender"
                    />
                    <label for="gender-women" class="ms-md-2">Nữ</label>
                  </div>
                </div>
              </div>
              <div class="row input_group mt-4 align-items-start">
                <label class="text-capitalize col-md-6">sở thích</label>
                <div class="col-md-6">
                  <div>
                    <input
                      type="checkbox"
                      id="sport"
                      name="habits"
                      value="sport"
                    />
                    <label for="sport" class="text-capitalize ms-lg-2"
                      >Thể thao</label
                    >
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="music"
                      name="habits"
                      value="music"
                    />
                    <label for="music" class="text-capitalize ms-lg-2"
                      >Nhạc</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-5 g-2">
              <div class="col-md-6 text-center">
                <button type="submit" class="btn btn-primary submit_btn">
                  Submit
                </button>
              </div>
              <div class="col-md-6 text-center">
                <button type="reset" class="btn btn-secondary reset_btn">
                  Reset
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-9" id="show_list">
          <div class="row g-2 p-4"></div>
        </div>
      </div>
    </div>
  </body>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
    }

    input {
      padding: 4px 10px;
      outline: none;
    }

    #show_list .row > div {
      cursor: pointer;
      user-select: none;
    }

    #show_list .row > div p {
      transition: all 0.12s ease-in-out;
    }

    #show_list .row > div:hover p {
      background: #ccc;
    }
  </style>

  <script src="./js/index.js"></script>
</html>
